##############################
# SimpleBroadcast - Configuration
# Developed by sardidefcon
##############################

# If true, checks Modrinth for new plugin versions on startup
check-updates: true

# Prefix added at the start of each broadcast message
# Empty string = no prefix
prefix: "&e[!] &r"

# Interval in seconds between each broadcast message.
interval: 60

# If false, messages are sent in order, restarting from the beginning when the list ends.
# If true, a random message is chosen, avoiding repeating the last one sent.
random-send: false

# List of messages to broadcast. Minecraft color codes supported with '&'.
# Each message has 'text'. Optional: 'display' ('chat' = default, or 'action-bar'), 'sound' (Minecraft sound key, or 'none').
# If 'display' is omitted, the message is shown in chat. If 'sound' is omitted or 'none', no sound is played.
messages:
  - text: "&fThis is the &e&lfirst &fexample message"
    display: chat
    sound: "entity.experience_orb.pickup"
  - text: "&e&lAction bar example message"
    display: action-bar
    sound: none
  - text: "&fThis is the &e&lthird &fexample message"

# Messages sent by the plugin for commands (reload, toggle, errors, usage).
# Use '&' for color codes. <command> is replaced with the command used (/simplebroadcast or /sb).
plugin-messages:
  prefix: "&7[&6Broadcasts&7]"

  toggle-paused: "&eMessage broadcasting paused"
  toggle-resumed: "&aMessage broadcasting resumed"
  toggle-no-permission: "&cYou do not have permission to run this command. (sp.toggle)"

  reload-success: "&aConfiguration reloaded successfully"
  reload-no-permission: "&cYou do not have permission to run this command. (sp.reload)"

  usage: "&7Usage: &f/<command> <reload|toggle>"
